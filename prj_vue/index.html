<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- CSS -->
    <link rel="stylesheet" href="../prj_php/css/style.css">

    <!-- VUE -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script> 
    
    <!-- AXIOS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.27.2/axios.min.js" 
    integrity="sha512-odNmoc1XJy5x1TMVMdC7EMs3IVdItLPlCeL5vSUPN2llYKMJ2eByTTAIiiuqLg+GdNr9hF6z81p27DArRFKT7A==" 
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <title>Dischi HTML</title>
</head>
<body>

    <div id="root">
    
        <header>
            <img id="header-logo" src="img/logo.svg" alt="Spotify Logo">
        </header>
        
        <main>
            <div class="container">
                <div class="box">
                
                    <div v-for="(disc, i) in discs" :key="i" class="card">
                        <img :src="disc.poster" :alt="disc.title">
                        <h4>{{disc.title}}</h4>
                        <div class="author">{{disc.author}}</div>
                        <div class="release">{{disc.year}}</div>
                    </div>

                </div>
            </div>
        </main>
    

    </div>


<!-- JS -->
<script src="./js/script.js"></script>

</body>
</html>
